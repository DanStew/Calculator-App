<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <script src="./script.js" defer></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <nav id="header" class="flex_items">
        <h1 id="main_title">Calculator App</h1>
    </nav>

    <main id="main_body" class="flex_items">

        <section id="calculator" class="flex_items">

            <section id="calculator_upper" class="flex_items">

            </section>

            <section id="calculator_lower" class="flex_items">

                <!-- HTML code for all of the buttons on the lower part of the calculator -->

                <section id="left_column" class="flex_items calculator_column">
                    <button value="on" class="flex_items calculator_button">On</button>
                    <button class="flex_items calculator_button">7</button>
                    <button class="flex_items calculator_button">4</button>
                    <button class="flex_items calculator_button">1</button>
                    <button class="flex_items calculator_button">0</button>
                </section>

                <section id="middleLeft_column" class="flex_items calculator_column">
                    <button value="squared" class="flex_items calculator_button"><img class="calculator_image" src="./Assets/squared.jpg" alt="X Squared"></button>
                    <button class="flex_items calculator_button">8</button>
                    <button class="flex_items calculator_button">5</button>
                    <button class="flex_items calculator_button">2</button>
                    <button value="decimalPoint" class="flex_items calculator_button">. </button>
                </section>
                
                <section id="middleRight_column" class="flex_items calculator_column">
                    <button value="powerOf" class="flex_items calculator_button"><img class="calculator_image" src="./Assets/powerOf.jpg" alt="Power Of"></button>
                    <button class="flex_items calculator_button">9</button>
                    <button class="flex_items calculator_button">6</button>
                    <button class="flex_items calculator_button">3</button>
                    <button value="delete" class="flex_items calculator_button"><img class="calculator_image" src="./Assets/delete.jpg" alt="Delete"></button>
                </section>
                
                <section id="right_column" class="flex_items calculator_column">
                    <button value="divide" class="flex_items calculator_button"><img class="calculator_image" src="./Assets/divide.jpg" alt="Divide"></button>
                    <button value="multiply" class="flex_items calculator_button">x </button>
                    <button value="subtract" class="flex_items calculator_button">- </button>
                    <button value="addition" class="flex_items calculator_button">+ </button>
                    <button value="equate" class="flex_items calculator_button">= </button>
                </section>

            </section>

        </section>

    </main>

</body>
</html>
